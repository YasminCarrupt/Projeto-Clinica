<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Fiel Vet</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="serviços.html">Serviços</a></li>
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="img/Mercado shops banner petshop páscoa moderno azul e vermelho.png" alt="Amigo Fiel Vet" style="width: 100%; height: 100%;">
            </div>
    
            <div class="principal" style="background-color: white; color: black;">
                <div class="formulário">
                    <h2>Para que a nossa equipe entre em contato</h2>
                    <p>Preencha o formulário a seguir:</p>
                    <form action = "#" method="post">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu E-mail" required>
                        <label for="number">Telefone:</label>
                        <input type="number" name="number" id="number" placeholder="Digite seu número" required>
                        <label for="mensagem">Mensagem:</label>
                        <input type="text" name="mensagem" id="mensagem" placeholder="Digite o que está acontecendo ou o que precisa:" required>
                        <button type="submit">Enviar</button>
                    </form>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916246075636!2d2.2944812999999997!3d48.858370099999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e2964e34e2d%3A0x8ddca9ee380ef7e0!2sTorre%20Eiffel!5e0!3m2!1spt-BR!2sbr!4v1737051036902!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"
                </div>
            </div>
    
            <div class="footer">
                <div class="footer-content">
                    <div class="social-media">
                        <h3 style="color:aliceblue">Siga-nos nas Redes Sociais</h3> 
                        <a href="#" class="social-icon"><img src="img/facebook.png" alt="Facebook"></a>
                        <a href="#" class="social-icon"><img src="img/insta.png" alt="Instagram"></a>
                        <a href="#" class="social-icon"><img src="img/x-social-media-black-icon.png" alt="Twitter"></a>
                        <a href="#" class="social-icon"><img src="img/linkdin.png" alt="Linkedin"></a>
                    </div>
                    <div class="newsletter">
                        <h3 style="color:aliceblue">Digite seu e-mail para receber novidades, promoções e muito mais!</h3>
                        <form action="#" method="post">
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                            <button type="submit">Assinar</button>
                        </form>
                </div>
            </div>
            <div class="footer-bottom">
                <p style="color:aliceblue">&copy; 2024 PetCare Veterinária - Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
